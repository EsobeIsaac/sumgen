<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/icon.png">
    <title>SumGen from QGen</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <article>
        <div>
            <img src="/images/sumgen.png" alt="logo" class="logo">
            <h1>Summarize Your Document</h1>
            <p>SumGen is a text summarizing software from QGen, which uses Artificial inteligent to summary pages and paragraphs to give the main gist</p>
            <p>Upload a document (txt, pdf or docs) using the button below.</p>
            <form id="sum">
                <input type="file" id="file">
                <button>Submit</button>
            </form>
            <p id="error"></p>
            <div id="ready">
                <p>Your Summary is ready, click the button below to download the pdf file</p>
                <button id="download">Download</button>
            </div>
            <div class="load" id="load">
                <img src="/images/Pulse-1s-200px.gif" alt="loading">
            </div>
        </div>
    </article>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="/index.js"></script>
</body>
</html>
